<html>
	<body>
	 	<canvas id="the_canvas" width="400" height="400"></canvas>
		<script>
  	  	var canvas = document.getElementById('the_canvas');
  		var ctx = canvas.getContext('2d');
        
        var clearBackground = function() {
            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        var n;
        var x = 0;

        var draw = function(){
            
            clearBackground();

            var r = 40;
            var y = x*20;

            var grd = ctx.createRadialGradient(120, 75 + y, 60, 120, 40 + y, 20);
            grd.addColorStop(0, "purple");
            grd.addColorStop(1, "#fe178f");

            ctx.fillStyle = "black";
            ctx.fillRect (143, 25, 14, 315);

            ctx.fillStyle = grd;
            ctx.beginPath();
            ctx.arc(150, 75 + y, 40, 0, Math.PI*2, true);
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(150, 35 + y);
            ctx.bezierCurveTo(112, 50 + y, 112, 100 + y, 150, 115 + y);
            ctx.moveTo(150, 35 + y);
            ctx.bezierCurveTo(132, 50 + y, 132, 100 + y, 150, 115 + y);
            ctx.moveTo(150, 35 + y);
            ctx.lineTo(150, 115 + y);
            ctx.moveTo(150, 35 + y);
            ctx.bezierCurveTo(167, 50 + y, 167, 100 + y, 150, 115 + y);
            ctx.moveTo(150, 35 + y);
            ctx.bezierCurveTo(187, 50 + y, 187, 100 + y, 150, 115 + y);
            ctx.moveTo(130, 40 + y);
            ctx.bezierCurveTo(130, 50 + y, 166, 50 + y, 170, 40 + y);
            ctx.moveTo(117, 52 + y);
            ctx.bezierCurveTo(117, 65 + y, 177, 65 + y, 183, 52 + y);
            ctx.moveTo(111, 64 + y);
            ctx.bezierCurveTo(111, 80 + y, 185, 80 + y, 189, 64 + y);
            ctx.moveTo(110, 76 + y);
            ctx.bezierCurveTo(110, 95 + y, 182, 95 + y, 190, 76 + y);
            ctx.moveTo(113, 88 + y)
            ctx.bezierCurveTo(113, 110 + y, 184, 110 + y, 187, 88 + y);
            ctx.stroke();

            x++;

            if (x > 10) {
                clearInterval(n);
            }
        }

        draw();
        n = setInterval(draw, 1000);
  			
  		</script>
  	</body>
</html>
