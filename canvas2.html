<html>
<body>
  <canvas id="the_canvas" width="400" height="400"></canvas>
  <script>
    var canvas = document.getElementById('the_canvas');
    var ctx = canvas.getContext('2d');

    var n = window.prompt("How many squares should I draw?");
    n = parseInt(n);
    var x = 0;

    while (x < n) {
      ctx.fillStyle = "rgb(" + (Math.floor(Math.random()*255) + 1) + ", " + (Math.floor(Math.random()*255) + 1) + ", " + (Math.floor(Math.random()*255) + 1) + ")";
      ctx.fillRect (Math.floor(Math.random()*350) + 1, Math.floor(Math.random()*350) + 1, Math.floor(Math.random()*50) + 25, Math.floor(Math.random()*50) + 25);
      x++;
    }



  </script>
</body>
</html>
