<html>
<body>
  <canvas id="the_canvas" width="400" height="400"></canvas>
  <script>
    var canvas = document.getElementById('the_canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = "rgb(232,46,56)";
    ctx.fillRect (10, 10, 50, 50);

    ctx.fillStyle = "rgb(245,245,245)";
    ctx.fillRect (345, 10, 50, 50);

    ctx.fillStyle = "rgb(255, 227, 48)";
    ctx.fillRect (10, 345, 50, 50);

    ctx.fillStyle = "rgb(130, 0, 230)";
    ctx.fillRect (345, 345, 50, 50);

    ctx.fillStyle = "rgb(245,245,245)";
    ctx.fillRect (22.5, 22.5, 25, 25);

    ctx.fillStyle = "rgb(232,46,56)";
    ctx.fillRect (357.5, 22.5, 25, 25);

    ctx.fillStyle = "rgb(130, 0, 230)";
    ctx.fillRect (22.5, 357.5, 25, 25);

    ctx.fillStyle = "rgb(255, 227, 48)";
    ctx.fillRect (357.5, 357.5, 25, 25);
  </script>
</body>
</html>
